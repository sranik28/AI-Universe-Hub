<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>AI-Universe-Hub</title>
</head>

<body>
    <header>
        <h1 class="text-center font-bold text-3xl my-5">AI Universe Hub</h1>
        <button id="sort-date-btn" class="btn btn-outline btn-error my-8 block mx-auto">Sort By Date</button>
    </header>
    <main>
    </main>
    <!--spinner  -->
    <section class="flex justify-center items-center my-5">
        <button id="spinner" class="btn btn-square loading hidden"></button>
    </section>
    <!-- card section start -->
    <section>
        <div id="card-details" class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        </div>
    </section>
    <section id="see-more-btn">
        <button class="btn btn-outline btn-error my-8 block mx-auto">See More</button>
    </section>
    </main>
    <!-- modal section -->
    <section>
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="bg-white p-10 rounded-xl relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute md:-right-2 md:-top-2 top-3 right-3">âœ•</label>
                <div class="md:flex gap-3">
                    <div class="card max-w-[500px] bg-base-100 border">
                        <div class="card-body">
                            <h2 id="modal-description" class="card-title"></h2>
                            <!-- modal card pricing  -->
                            <section class="grid grid-cols-3 gap-2">
                                <div class="bg-[#FFFFFF] p-4 rounded font-bold text-green-400" id="price1">$10/month
                                    Basic</div>
                                <div class="bg-[#FFFFFF] p-4 rounded font-bold text-orange-400" id="price2">$10/month
                                    Basic</div>
                                <div class="bg-[#FFFFFF] p-4 rounded font-bold text-red-500" id="price3">$10/month Basic
                                </div>
                            </section>
                            <!--  Features -->
                            <section class="grid grid-cols-2 gap-3">
                                <div>
                                    <h3 class="text-lg font-bold">Features</h3>
                                    <ol class="list-disc ml-4 mt-2" id="features">
                                    </ol>
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold">Integrations</h3>
                                    <ol class="list-disc ml-4 mt-2"  id="integrations">
                                    </ol>
                                </div>
                            </section>                            
                        </div>
                    </div>
                    <!-- modal right site -->
                    <div class="card max-w-[500px] bg-base-100 border">
                        <figure><img id="modal-img" src="" alt="Shoes" /></figure>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- js File -->
    <script src="script.js"></script>
</body>

</html>
